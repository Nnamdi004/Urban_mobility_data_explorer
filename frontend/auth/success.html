<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success | Urban Mobility Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="icon" href="../assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="success-page">
        <div class="success-container">
            <div class="success-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
            </div>
            
            <h1 class="success-title" id="successTitle">Password Reset Successfully!</h1>
            
            <p class="success-text" id="successText">
                Your password has been reset successfully. You can now log in with your new password.
            </p>
            
            <a href="login.html" class="btn btn-primary btn-large">
                Go to Login
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </a>
            
            <div style="margin-top: 2rem;">
                <a href="../index.html" class="forgot-link" style="display: inline-flex; align-items: center; gap: 0.5rem;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                    Return to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        // Check URL params for different success types
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        
        const titleEl = document.getElementById('successTitle');
        const textEl = document.getElementById('successText');
        
        if (type === 'signup') {
            titleEl.textContent = 'Account Created Successfully!';
            textEl.textContent = 'Welcome to Urban Mobility Explorer! Your account has been created. You can now log in and start exploring urban mobility data.';
        } else if (type === 'verify') {
            titleEl.textContent = 'Email Verified!';
            textEl.textContent = 'Your email has been verified successfully. You can now access all features of Urban Mobility Explorer.';
        }
        
        // Theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
