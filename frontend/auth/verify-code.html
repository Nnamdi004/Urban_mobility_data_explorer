<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code | Urban Mobility Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="icon" href="../assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="auth-page">
        <!-- Left Visual Panel -->
        <div class="auth-visual">
            <div class="auth-grid"></div>
            <div class="visual-content">
                <div class="visual-icon">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                        <polyline points="22,6 12,13 2,6"/>
                    </svg>
                </div>
                <h2 class="visual-title">Check Your Inbox</h2>
                <p class="visual-subtitle">We've sent a 6-digit verification code to your email address.</p>
            </div>
        </div>

        <!-- Right Form Panel -->
        <div class="auth-form-panel">
            <div class="auth-form-container">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2.5rem;">
                    <a href="../index.html" class="auth-logo">
                        <span class="logo-icon">â—‰</span>
                        <span class="logo-text">Urban<span class="accent">Mobility</span></span>
                    </a>
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                        <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                </div>

                <div class="auth-header">
                    <h1 class="auth-title">Enter Verification Code</h1>
                    <p class="auth-subtitle">We sent a code to <strong id="userEmail">your email</strong></p>
                </div>

                <div class="form-error" id="verifyError">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 8v4M12 16h.01"/>
                    </svg>
                    <span id="errorMessage">Invalid verification code</span>
                </div>

                <form class="auth-form" id="verifyForm">
                    <div class="form-group">
                        <div class="code-inputs">
                            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
                            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
                            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
                            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
                            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
                            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
                        </div>
                    </div>

                    <button type="submit" class="auth-submit">
                        Verify Code
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"/>
                        </svg>
                    </button>
                </form>

                <div class="resend-section">
                    <p class="resend-text">
                        Didn't receive the code? 
                        <button type="button" class="resend-btn" id="resendBtn">Resend</button>
                    </p>
                    <p class="resend-text" id="resendTimer" style="display: none;">
                        Resend available in <span id="countdown">60</span>s
                    </p>
                </div>

                <div style="text-align: center; margin-top: 1.5rem;">
                    <a href="forgot-password.html" class="forgot-link" style="display: inline-flex; align-items: center; gap: 0.5rem;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Back
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/utils/api.js"></script>
    <script src="../js/auth/verify-code.js"></script>
    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
